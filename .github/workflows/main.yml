name: Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # 根据你的deploy.js文件的依赖设置Node.js版本

    - name: Install dependencies
      run: npm install

    - name: Run deploy script
      run: node ./deploy.js