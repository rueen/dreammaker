<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Service Worker 注册 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/dreammaker/sw.js')
            .then(registration => {
              console.log('Face-API Service Worker 注册成功:', registration.scope);
              
              // 主动缓存模型
              if (registration.active) {
                registration.active.postMessage({ type: 'CACHE_MODELS' });
              }
            })
            .catch(error => {
              console.warn('Face-API Service Worker 注册失败:', error);
            });
        });
      }
    </script>
  </body>
</html>
